<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Style.css">
    <title>Instagram</title>
</head>
<Body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="celular-instagram.png" alt="celular-instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./Instagram-Logo.png" class="instagram-logo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="./foto perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como pliniocamargo</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é pliniocamargo?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue"> Inscreva-se</span>
                </p>
            </div>
            <div class="get-to-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</Body>
</html>
